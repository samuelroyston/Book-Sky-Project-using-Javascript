<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus inventore, mollitia sed, aliquid labore veritatis voluptas nisi quasi unde facilis tempora eum recusandae ex aut non error omnis nam exercitationem?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
       
    </div>

    <div class="popup-overlay"></div>

    <div class="popupbox">
        <h2>add book</h2>
        <form >
            <input type="text" placeholder="book title" id="book-title-input">
            <input type="text" placeholder="book author" id="book-author-input">
            <textarea placeholder="short area description" id="book-description-input"></textarea>
            <button id="add-book">add</button>
            <button id="cancel-popup">Delete</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    

    <script src="script.js"></script>
</body>
</html>
